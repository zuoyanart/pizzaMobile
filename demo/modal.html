<!DOCTYPE html>
<html>

<head>
  <title>魅力商城-mobile</title>
  <meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">

    <link rel="stylesheet" media="screen" charset="utf-8" href="/pkg/views/modal.html_aio.css" />
</head>

<body>
  <header class="pz-bar">
    <h2 class="title">Pizza UI Touch</h2>
  </header>
  <div class="pz-main">
    <h2 class="h2">提示框</h2>
    <button class="pz-btn-primary" id="msg">提示框</button>
    <button class="pz-btn-warning" id="msg1">信息框</button>
    <button class="pz-btn-danger" id="msg2">询问框</button>
    <button class="pz-btn-success" id="msg3">页面层</button>
    <button class="pz-btn-info" id="msg4">加载</button>
  </div>
  <footer>
    asdasd
  </footer>

<script data-loader="data-loader" charset="utf-8" src="/pkg/base.js"></script>
<script data-loader="data-loader" charset="utf-8" src="/lib/layer/layer.js"></script>
<script type="text/javascript">/*resourcemap*/


    $("#msg").click(function() {
      layer.open({
        content: "欢迎光临",
        time: 20000
      })
    });
    $("#msg1").click(function() {
      layer.open({
        title: '信息',
        content: '移动版和PC版不能同时使用在同一页面。'
      });
    });
    $("#msg2").click(function() {
      //询问框
      layer.open({
        title: '提示',
        content: '您确定要刷新一下本页面吗？',
        btn: ['嗯', '不要'],
        yes: function(index) {
          location.reload();
          layer.close(index);
        }
      });
    });

    $("#msg3").click(function() {
      //页面层
      layer.open({
        type: 1,
        content: '可传入任何内容，支持html。一般用于手机页面中',
        anim: 0,
        style: 'position:fixed; bottom:0; left:0; width:100%; height:150px; padding:10px 0; border:none;'
      });
    });
    $("#msg4").click(function() {
      //加载层
      layer.open({
        type: 2
      });
    });
  </script>
<script type="text/javascript" charset="utf-8" src="http://192.168.1.2:8133/livereload.js"></script></body>

</html>
