<!DOCTYPE html>
<html>

<head>
    <link rel="import" href="/widget/meta/meta.html?__inline">
    <title>pizzaMobile 示例</title>
</head>

<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <button class="btn btn-link btn-nav pull-left goback">
            <span class="icon icon-left-nav"></span>返回</button>
        <button class="btn btn-link btn-nav pull-right">Right
            <span class="icon icon-right-nav"></span>
        </button>
        <h1 class="title">标题栏</h1>
    </header>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <ul class="table-view">
            <li class="table-view-cell media">
                <a href="" class="navigate-right">
                    <span class="media-object pull-left icon icon-trash"></span>
                    <div class="media-body">Item 1</div>
                </a>
            </li>
            <li class="table-view-cell media">
                <a class="navigate-right">
                    <span class="media-object pull-left icon icon-gear"></span>
                    <div class="media-body">
                        Item 2
                    </div>
                </a>
            </li>
            <li class="table-view-cell media">
                <a class="navigate-right">
                    <span class="media-object pull-left icon icon-pages"></span>
                    <div class="media-body">
                        Item 3
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <link rel="import" href="/widget/footdata/footdata.html?__inline">
</body>

</html>
