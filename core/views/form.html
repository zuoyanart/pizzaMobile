<!DOCTYPE html>
<html>

<head>
  <title>魅力商城-mobile</title>
  <link rel="import" href="/widget/meta/meta.html?__inline">
  <link rel="stylesheet" href="/site/index/index.less">
</head>

<body>
  <header class="pz-bar">
    <h2 class="title">Pizza UI Touch</h2>
  </header>
  <div class="pz-main">
    <h2 class="h2">基础样式</h2>
    <form action="">
      <div>
        <label for="">用户名</label>
        <input type="text" placeholder="请输入姓名" />
      </div>
      <div>
        <label for="">密码</label>
        <input type="password" placeholder="请输入密码" />
      </div>
      <div>
        <label for="">年龄</label>
        <input type="number" placeholder="请输入年龄" />
      </div>
      <div>
        <label for="">出生日期</label>
        <input type="date" />
      </div>
      <div>
        <label for="">性别</label>
        <select name="" id="">
          <option value="">男</option>
          <option value="">女</option>
        </select>
      </div>
      <div>
        <button class="pz-btn-primary">提交</button>
        <button class="pz-btn-danger">取消</button>
      </div>
    </form>
    <h2 class="h2">块级样式</h2>
    <form action="">
      <div class="form-group">
        <label>用户名</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label for="">密码</label>
        <input type="password" />
      </div>
      <div class="form-group">
        <label for="">年龄</label>
        <input type="number" />
      </div>
      <div class="form-group">
        <label for="">性别</label>
        <select name="" id="">
          <option value="">男</option>
          <option value="">女</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">爱好</label>
        <input type="checkbox" />运动
      </div>
      <div class="form-group">
        <button class="pz-btn-primary">提交</button>
        <button class="pz-btn-danger">取消</button>
      </div>
    </form>
  </div>
  <footer>
    asdasd
  </footer>
  <script type="text/javascript">
    lib.flexible.makeGridMode("750-12");
  </script>
</body>

</html>
