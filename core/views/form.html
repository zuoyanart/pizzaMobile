<!DOCTYPE html>
<html>

<head>
  <title>pizza-mobile</title>
  <link rel="import" href="/widget/touch-meta/meta.html?__inline">
  <link rel="stylesheet" href="/site/index/index.less">
</head>

<body>
  <link rel="import" href="/widget/touch-header/header.html?__inline">
  <div class="pz-main">
    <h2 class="h2"><label></label>基础样式</h2>
    <div class="bgc">
    <form action="">
      <div>
        <label for="">用户名</label>
        <div><input type="text" placeholder="请输入姓名" /></div>
      </div>
      <div>
        <label for="">密码</label>
        <div><input type="password" placeholder="请输入密码" /></div>
      </div>
      <div>
        <label for="">年龄</label>
        <div><input type="number" placeholder="请输入年龄" /></div>
      </div>
      <div>
        <label for="">出生日期</label>
        <div><input type="date" placeholder="2010/06/14"/></div>
      </div>
      <div>
        <label for="">性别</label>
        <div><select name="" id="">
          <option value="">男</option>
          <option value="">女</option>
        </select></div>
      </div>
      <div>
        <button class="pz-btn-primary">提交</button>
        <button class="pz-btn-danger">取消</button>
      </div>
    </form>
    </div>
    <h2 class="h2"><label></label>图标样式</h2>
    <div class="bgc">
    <form action="">
      <div>
        <label class="icon icon-user"></label>
        <div><input type="text" placeholder="请输入姓名" /></div>
      </div>
      <div>
        <label class="icon icon-key"></label>
        <div><input type="password" placeholder="请输入密码" /></div>
      </div>
      <div>
        <button class="pz-btn-primary">提交</button>
        <button class="pz-btn-danger">取消</button>
      </div>
    </form>
    </div>
  </div>
  <link rel="import" href="/widget/touch-footer/footer.html?__inline">
  <script type="text/javascript">
    lib.flexible.makeGridMode("750-12");
  </script>
</body>

</html>
