<!DOCTYPE html>
<html>

<head>
  <title>Pizza mobile</title>
  <link rel="import" href="/widget/touch-meta/meta.html?__inline">
  <link rel="stylesheet" href="/site/index/index.less">
</head>

<body>
  <link rel="import" href="/widget/touch-header/header.html?__inline">
  <div class="pz-main">
    <h2 class="h2">基础样式</h2>
    <div class="bgc">
      <button class="pz-btn-primary">primary 通用</button>
      <button class="pz-btn-info">info 信息</button>
      <button class="pz-btn-success">success 成功</button>
      <button class="pz-btn-warning">warning 警告</button>
      <button class="pz-btn-danger">danger 危险</button>
    </div>
    <h2 class="h2">块级样式</h2>
    <div class="bgc">
      <button class="pz-btn-primary pz-btn-block">primary 通用</button>
      <button class="pz-btn-info pz-btn-block">info 信息</button>
      <button class="pz-btn-success pz-btn-block">success 成功</button>
      <button class="pz-btn-warning pz-btn-block">warning 警告</button>
      <button class="pz-btn-danger pz-btn-block">danger 危险</button>
    </div>
    <h2 class="h2">图标样式</h2>
    <div class="bgc">
      <button class="pz-btn-primary  pz-btn-block">primary <i class="pz-btn-icon icon-cog"></i></button>
      <button class="pz-btn-info  pz-btn-block">info 信息<i class="pz-btn-icon icon-cog"></i></button>
      <button class="pz-btn-success pz-btn-block">success 成功<i class="pz-btn-icon icon-cog"></i></button>
      <button class="pz-btn-warning pz-btn-block">warning 警告<i class="pz-btn-icon icon-cog"></i></button>
      <button class="pz-btn-danger pz-btn-block">danger 危险<i class="pz-btn-icon icon-cog"></i></button>
    </div>
  </div>
  <link rel="import" href="/widget/touch-footer/footer.html?__inline">
  <script type="text/javascript">
    lib.flexible.makeGridMode("750-12");
  </script>
</body>

</html>
